<div class="container">
  <h3 class="mb-3">Carrito de compras</h3>
  <ul class="list-group">
    @for (vianda of cartList$ | async; track vianda.name) {
      <li class="list-group-item d-flex align-items-center">
        <img width="50px" height="50px" [src]="vianda.image" [alt]="vianda.name" class="me-3 rounded">
        <div class="flex-grow-1">
          <h5 class="mb-0">{{vianda.name}}</h5>
          <small class="text-muted">Quantity: {{vianda.quantity}}</small>
        </div>
      </li>
    } @empty {
      <li class="list-group-item text-muted">No hay items en el carro de compra.</li>
    }
  </ul>
</div>
