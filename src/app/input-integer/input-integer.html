<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-primary btn-sm" (click)="decreaseQuantity()">-</button>
        </div>
        <input type="number" [(ngModel)]="quantity" [min]="0" [max]="max" (change)="onInputChange()" (blur)="onInputChange()">
        <div class="input-group-append">
            <button class="btn btn-primary btn-sm" (click)="increaseQuantity()">+</button>
        </div>
    </div>
</div>
<div *ngIf="showMaxMessage" class="alert alert-warning py-1 px-2 mt-2 d-flex align-items-center gap-2" style="font-size: 0.95em;">
  <span class="bi bi-exclamation-triangle-fill text-warning" style="font-size:1.2em;"></span>
  <span>Se llegó al <b>máximo disponible</b>.</span>
</div>
